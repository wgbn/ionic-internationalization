<ng-container *transloco="let tr">

    <ion-header>
        <ion-toolbar color="primary">
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>{{tr.home_title}}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-card class="welcome-card">
            <img src="/assets/shapes.svg" alt=""/>
            <ion-card-header>
                <ion-card-subtitle>{{tr.home_getStarted}}</ion-card-subtitle>
                <ion-card-title>{{tr.home_welcomeTitle}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <p>{{tr.home_welcomeText}}</p>
            </ion-card-content>
        </ion-card>
        <ion-list lines="none">
            <ion-list-header>
                <ion-label>{{tr.home_resources}}</ion-label>
            </ion-list-header>
            <ion-item href="https://ionicframework.com/docs/">
                <ion-icon slot="start" color="medium" name="book"></ion-icon>
                <ion-label>{{tr.home_resDocs}}</ion-label>
            </ion-item>
            <ion-item href="https://ionicframework.com/docs/building/scaffolding">
                <ion-icon slot="start" color="medium" name="build"></ion-icon>
                <ion-label>{{tr.home_resScaffold}}</ion-label>
            </ion-item>
            <ion-item href="https://ionicframework.com/docs/layout/structure">
                <ion-icon slot="start" color="medium" name="grid"></ion-icon>
                <ion-label>{{tr.home_resLayout}}</ion-label>
            </ion-item>
            <ion-item href="https://ionicframework.com/docs/theming/basics">
                <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
                <ion-label>{{tr.home_resTheme}}</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>

</ng-container>
